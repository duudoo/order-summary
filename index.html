<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Order summary card</title>

</head>
<body>
    <div class="background">
        <img src="images\pattern-background-desktop.svg" alt="Background Image">
    </div>
    <div class="container">
        <div class="hero">
            <div class="hero__image">
                <img src=".\images\illustration-hero.svg" alt="Hero Image">
            </div>
            
        </div>
    
        <div class="main">
            <div class="main__text">
                <h2 class="title">Order Summary</h2>
                <p class="subtitle">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            </div>
            <div class="plan__box">
                <div class="plan__details">
                    <div class="plan__image">
                        <img src="images\icon-music.svg" alt="Music Icon">
                    </div>
                    <div class="plan">
                        <h5 class="annual__plan">Annual Plan</h5>
                        <p class="annual__plan">$59.99/year</p>
                    </div>
                </div>
                <div class="plan__change">
                    <a href="#">Change</a>
                </div>
            </div>

            <a href="#" class="proceed-btn">Proceed to Payment</a><br>
            
            <a href="#" class="cancel-btn">Cancel Order</a>
        
        </div>
        <!---- 
        <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Humphrey Tony-O</a>.
        </div>
        ---> 
    </div> >
</body>
</html>
